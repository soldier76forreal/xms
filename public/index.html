  <script>
    {
      const nav = document.querySelector('#headSec');
      let lastScrollY = window.scrollY;

      window.addEventListener('scroll' , ()=>{
        if(lastScrollY < window.scrollY){
          nav.classList.add('scaleOutSearchBar')
          nav.classList.remove('scaleInSearchBar')
        } else {
          nav.classList.add('scaleInSearchBar')
          nav.classList.remove('scaleOutSearchBar')
        }
        lastScrollY = window.scrollY;
      });
    }
  </script>


<script>
  {
    const nav = document.querySelector('#speedDial');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll' , ()=>{
      if(lastScrollY < window.scrollY){
        nav.classList.add('floatBtnOut')
        nav.classList.remove('floatBtnIn')
      } else {
        nav.classList.add('floatBtnIn')
        nav.classList.remove('floatBtnOut')
      }
      lastScrollY = window.scrollY;
    });
  }
</script>
